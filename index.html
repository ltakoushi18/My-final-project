<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <header>
        <form class="search-bar" id="search-bar">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="city-search"
            class="search-bar-input"
          />
          <input type="submit" value="Search" class="search-bar-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city-weather" id="city-chosen"></h1>
            <p class="city-weather-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humdiity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="city-weather-container">
            <div id="icon"></div>

            <div class="city-weather-number" id="temp-now">12</div>
            <div class="city-weather-degrees">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
      </main>
      <footer>

          >Layla Takoushi,</a
        >
        open-sourced on
        <a
          href="https://github.com/ltakoushi18/My-final-project"
          target="_blank"
          >Github,</a
        >
        and website hosted on
        <a href="https://my-final-shecodes-project.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>

  </body>
